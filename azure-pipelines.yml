trigger:
  branches:
    include:
      - master
  tags:
    include:
      - '*'
pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

stages:
  - stage: 'Wheel_Builds'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
    jobs:
    - job: 'macos'
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      pool: {vmImage: 'macOS-10.15'}
      variables:
        python.version: '3.7'
        CIBW_BEFORE_ALL: rustup update
        CIBW_BEFORE_BUILD: pip install -U setuptools-rust
        CIBW_SKIP: cp27-* cp34-* pp*
        TWINE_USERNAME: retworkx-ci
        CIBW_TEST_COMMAND: python -m unittest discover {project}/tests
        CIBW_ENVIRONMENT: MACOSX_DEPLOYMENT_TARGET=10.9
      steps:
      - task: UsePythonVersion@0
      - bash: |
          set -e
          python -m pip install --upgrade pip
          pip install cibuildwheel==1.5.2
          pip install -U twine
          cibuildwheel --output-dir wheelhouse .
      - task: PublishBuildArtifacts@1
        inputs: {pathtoPublish: 'wheelhouse'}
        condition: succeededOrFailed()
      - bash: |
          twine upload wheelhouse/*
        env:
          TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'Windows_64'
      pool: {vmImage: 'vs2017-win2016'}
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      variables:
        CIBW_BEFORE_ALL: rustup update
        CIBW_BEFORE_BUILD: pip install -U setuptools-rust
        CIBW_SKIP: cp27-* cp34-* pp* *win32
        TWINE_USERNAME: retworkx-ci
        CIBW_TEST_COMMAND: python -m unittest discover {project}/tests
      steps:
        - bash: |
            set -e
            python -m pip install --upgrade pip
            pip install cibuildwheel==1.5.2
            pip install -U twine
            cibuildwheel --output-dir wheelhouse
        - task: PublishBuildArtifacts@1
          inputs: {pathtoPublish: 'wheelhouse'}
          condition: succeededOrFailed()
        - script: |
            twine upload wheelhouse\*
          env:
            TWINE_PASSWORD: $(TWINE_PASSWORD)
    - job: 'Windows_32'
      pool: {vmImage: 'vs2017-win2016'}
      condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
      variables:
        CIBW_BEFORE_ALL: rustup default stable-i686-pc-windows-msvc
        CIBW_BEFORE_BUILD: pip install -U setuptools-rust
        CIBW_SKIP: cp27-* cp34-* pp* *amd64
        TWINE_USERNAME: retworkx-ci
        CIBW_TEST_COMMAND: python -m unittest discover {project}/tests
      steps:
        - bash: |
            set -e
            python -m pip install --upgrade pip
            pip install cibuildwheel==1.5.2
            pip install -U twine
            cibuildwheel --output-dir wheelhouse
        - task: PublishBuildArtifacts@1
          inputs: {pathtoPublish: 'wheelhouse'}
          condition: succeededOrFailed()
        - script: |
            twine upload wheelhouse\*
          env:
            TWINE_PASSWORD: $(TWINE_PASSWORD)
  - stage: "Python_37_Tests"
    condition: not(startsWith(variables['Build.SourceBranch'], 'refs/tags'))
    jobs:
    - job: 'MSRV'
      pool: {vmImage: 'ubuntu-latest'}
      condition: not(startsWith(variables['Build.SourceBranch'], 'refs/tags'))
      strategy:
        matrix:
          Python37:
            python.version: '3.7'
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
          displayName: 'Use Pyhon $(python.version)'
        - bash: rustup default 1.39.0
          displayName: 'Install Rust'
        - bash: python -m pip install --upgrade pip setuptools virtualenv setuptools-rust
          displayName: 'Install dependencies'
        - bash: |
            pip install .
          displayName: 'Build retworkx'
        - bash: |
            set -e
            export PYTHONHASHSEED=$(python -S -c "import random; print(random.randint(1, 4294967295))")
            echo "PYTHONHASHSEED=$PYTHONHASHSEED"
            cd tests
            python -m unittest discover .
          displayName: 'Run tests'

